<h1>New Task</h1>
<form class="form" [formGroup]="newTaskForm" (ngSubmit)="onSubmit(newTaskForm.value)">
    <div class="form-group form-group-sm">
        <label for="name">task</label>
        <input
            id="name"
            type="text" 
            class="form-control"
            name="name" 
            placeholder="describe your task" 
            formControlName="name"
        >
    </div>
    <div class="row">
        <div class="form-group form-group-sm col-sm-3">
            <label class="radio-inline" for="happy">
                <input type="radio" id="happy-radio" name="happy" value="true" checked="true" formControlName="happy"> happy
            </label>
            <label class="radio-inline" for="happy">
                <input type="radio" id="sad-radio" name="happy" value="false" formControlName="happy"> sad
            </label>
            <p class="help-block">Is this a task that makes you happy or sad?</p>
        </div>
        <div class="form-group form-group-sm col-sm-2 col-xs-5">
            <label for="time">time</label>
            <input 
                id="time" 
                type="number" 
                min="0"
                class="form-control"
                name="time" 
                placeholder="days"
                formControlName="time" 
            >
            <p class="help-block">How many days do you need to do it?</p>
        </div>
        <div class="form-group form-group-sm col-sm-2 col-xs-5">
            <label for="deadline">deadline</label>
            <input 
                id="deadline" 
                type="date" 
                class="form-control"
                name="deadline" 
                placeholder="yyyy-mm-dd" 
                formControlName="deadline" 
            >
            <p class="help-block">Until when this task needs to be done?</p>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!newTaskForm.valid">
        save the new task
    </button>
</form>
