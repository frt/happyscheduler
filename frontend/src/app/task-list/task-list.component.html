<div class="content">
    <div row="row">
        <div *ngIf="tasks.length" class="col-md-8">
            <h1 i18n="@@todo">TODO:</h1>
            <table id="todo" class="table table-condensed table-hover">
                <thead class="table table-header">
                    <tr>
                        <th></th>
                        <th class="text-center text-nowrap" i18n="@@start">start</th>
                        <th class="text-center text-nowrap" i18n="@@deadline">deadline</th>
                        <th colspan="2"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let task of tasks" class="task-item">
                        <td>
                            {{ task.name }}
                        </td>
                        <td class="text-center text-nowrap">
                            {{ task.startDate }}
                        </td>
                        <td class="text-center text-nowrap">
                            {{ task.deadline }}
                        </td>
                        <td>
                            <span
                            [ngClass]="{'icon-happy' : task.happy, 'icon-sad' : !task.happy}">
                            </span>
                        </td>
                        <td class="text-nowrap pull-right">  
                            <button id="done-task-{{task.id}}"
                                    class="btn btn-default btn-xs"
                                    i18n-aria-label="@@taskDone"
                                    aria-label="mark task as done"
                                    (click)="onDoneClick(task.id)">
                                <span class="icon-checkmark" 
                                      aria-hidden="true"></span>
                            </button>
                            <button id="delete-task-{{task.id}}" 
                                    class="btn btn-default btn-xs"
                                    i18n-aria-label="@@taskDelete"
                                    aria-label="delete task"
                                    (click)="onDeleteClick(task.id)">
                                <span class="icon-cross" 
                                      aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="doneTasks.length" class="col-md-4">
            <h2 i18n="@@done">DONE:</h2>
            <table id="done" class="table table-condensed table-hover">
                <tbody>
                    <tr *ngFor="let task of doneTasks" class="task-item">
                        <td>
                            {{ task.name }}
                        </td>
                        <td class="text-nowrap pull-right">  
                            <button id="delete-task-{{task.id}}" 
                                    class="btn btn-default btn-xs"
                                    i18n-aria-label="@@taskDelete"
                                    aria-label="delete task"
                                    (click)="onDeleteClick(task.id)">
                                <span class="icon-cross" 
                                      aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <app-new-task (onNewTask)="fetchTasks()"></app-new-task>
        </div>
    </div>
</div>
