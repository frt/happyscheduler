<div>
    <h1>TODO:</h1>
    <table>
        <tr *ngFor="let task of tasks">
            <td>
            {{ task.name }}
            </td>
            <td class="task-face" 
                [ngClass]="{'task-happy' : task.happy, 'task-sad' : !task.happy}">
                {{ task.happy ? ':)' : ':(' }}
            </td>
            <td>
                <button class="btn btn-default btn-xs">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
        </tr>
    </table>
</div>
<div>
    <button type="button" class="btn btn-primary" routerLink="/new-task">
        New Task
    </button>
</div>
